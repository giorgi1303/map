<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section>
        <div class="form-wrapper">
            <h1>Register</h1>

            <form class="form" action="post">
                <table style="width: 100%;">
                    <tr>
                        <td style="min-width: 30%;" class="label"><label for="firstname">Firstname</label></td>
                        <td style="min-width: 70%;"><input type="text" name="firstname"></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="number">Contact number</label></td>
                        <td><input type="number" name="number" id=""></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="address">Address</label></td>
                        <td><textarea style="resize: vertical;" name="address" id="" rows="2"></textarea></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="email">Email</label></td>
                        <td><input type="email" name="email" id=""> </td>
                    </tr>
                    <tr>
                        <td class="label"><label for="password">Password</label></td>
                        <td><input type="password" name="password" id=""></td>
                    </tr>
                    <tr>
                        <td class="label"><label for="confirmpassword">Confirm password</label></td>
                        <td><input type="password" name="confirmpassword" id=""></td>
                    </tr>
                    <tr>
                        <td class="label"></td>
                        <td><button type="submit"> <i class="fa fa-plus"></i> Register</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </section>
</body>

</html>
